<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ホーム</title>
    <link rel="stylesheet" href="/Users/yugo_suzuki/2025_sc_g1/css/home.css">
</head>

<body>
    <header class="main-header">
        <nav class="right">
            <ul>
                <li><a href="#">フォロー</a></li>
                <li><a href="#">おすすめ</a></li>
            </ul>
        </nav>        
    </header>

    <!-- 写真＋右側 -->
    <div class="main-content">
        <!-- 写真表示セクション -->
        <div class="arrow-left"></div>
        <div class="photo-section">
            <h1>写真の表示</h1>
        </div>
        <div class="arrow-right"></div>

        <!-- ユーザー情報・フォロー・コメント欄 -->
        <div class="user-follow-section">
            <div>
                <h2>ユーザー情報</h2>
            </div>
            <div class="follow-box">
                <h2>フォロー</h2>
            </div>
            <div class="comment-box">
                <div class="comment-header">
                    <h2>コメント欄</h2>
                    <button class="comment-expand-btn">拡大</button>
                </div>
                <textarea class="comment-area" placeholder="コメントを入力"></textarea>
                <button class="comment-submit">投稿</button>

                <p>ここに褒め言葉を表示</p>
                <div class="comment-list"></div> <!-- 投稿されたコメントを表示 -->
            </div>


        </div>
    </div>

    <nav class="main-nav-under">
        <ul>
            <li><a href="#">ホーム</a></li>
            <li><a href="#">投稿</a></li>
            <li><a href="#">マイページ</a></li>
        </ul>
    </nav>

    <div class="main"></div>
</body>


</html>

<script>
document.querySelectorAll('.comment-expand-btn').forEach(btn => {
    btn.addEventListener('click', () => {
        const commentBox = btn.closest('.comment-box');
        commentBox.classList.toggle('expanded');

        const textArea = commentBox.querySelector('.comment-area');

        if(commentBox.classList.contains('expanded')){
            textArea.focus(); // 拡大時に自動フォーカス
        }
    });
});

</script>
